<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <!-- Color -->

    <div style="width:100%; height:100px;"  class="bg-primary">Primary</div>
    <div style="width:100%; height:100px;"  class="bg-secondary">secondary</div>
    <div style="width:100%; height:100px;"  class="bg-info">info</div>
    <div style="width:100%; height:100px;"  class="bg-danger">danger</div>
    <div style="width:100%; height:100px;"  class="bg-warning">Warning</div>
    <div style="width:100%; height:100px;" class="bg-success">Success</div>
    <div style="width:100%; height:100px;"  class="bg-dark">dark</div>
    <div style="width:100%; height:100px;"  class="bg-light">light</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
